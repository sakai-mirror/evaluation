<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Text/Essay Item Renderer:</title>
	</head>
	<body>
		
		<!-- html template for the text item renderer -AZ -->
		<div rsf:id="render-text-item:" class="item text">
			<h5 class="title">
				<span rsf:id="itemNum" class="number">0</span>
				<span class="delineator">
					<span class="paren">)</span>
					<span class="dot">.</span>
				</span>
				<span class="required">*</span>
				<span rsf:id="itemText" class="label">Item text label.</span>

				<!-- Previous
				<span rsf:id="itemNum">0</span>.&nbsp;
				<div rsf:id="itemText" style="display:inline"></div>
				-->
			</h5>
			<div class="content">
				<textarea rsf:id="essayBox"></textarea>
				<label rsf:id="showNA:">
					<input type="checkbox" rsf:id="itemNA" id="itemNA" />
					<label rsf:id="descNA" for="itemNA">N/A</label>
				</label>
			</div> <!-- end content -->
		</div> <!-- end item -->
	
	</body>
</html>
